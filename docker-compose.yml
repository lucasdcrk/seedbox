version: "3.7"

services:
  caddy:
    container_name: caddy
    image: cr.hotio.dev/hotio/caddy
    restart: unless-stopped
    ports:
      - ${CADDY_HTTP_PORT}:8080
      - ${CADDY_HTTPS_PORT}:8443
    environment:
      - PUID=${DOCKER_PUID}
      - PGID=${DOCKER_PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
      - BASE_DOMAIN=${BASE_DOMAIN}
      - HTTP_USER="${HTTP_USER}"
      - HTTP_PASS="${HTTP_PASS}"
    volumes:
      - ./src/caddy/Caddyfile:/app/Caddyfile
      - ./src/caddy/www:/app/www
      - ./.env:/app/.env
      - ./downloads:/downloads
    cap_add:
      - NET_ADMIN
    networks:
      - seedbox

  plex:
    container_name: plex
    image: cr.hotio.dev/hotio/plex
    restart: unless-stopped
    ports:
      - ${PLEX_PORT}:32400
    environment:
      - PUID=${DOCKER_PUID}
      - PGID=${DOCKER_PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
      - PLEX_PASS=${PLEX_PASS}
    volumes:
      - ./containers/plex/config:/config
      - ./containers/plex/transcode:/transcode
      - ./downloads:/downloads
    networks:
      - seedbox

  tautulli:
    container_name: tautulli
    image: cr.hotio.dev/hotio/tautulli
    restart: unless-stopped
    environment:
      - PUID=${DOCKER_PUID}
      - PGID=${DOCKER_PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
    volumes:
      - ./containers/tautulli/config:/config
    networks:
      - seedbox

  rflood:
    container_name: rflood
    image: cr.hotio.dev/hotio/rflood
    restart: unless-stopped
    environment:
      - PUID=${DOCKER_PUID}
      - PGID=${DOCKER_PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
      - FLOOD_AUTH=${FLOOD_AUTH}
    volumes:
      - ./containers/rflood/config:/config
      - ./downloads:/downloads
    networks:
      - seedbox

  jackett:
    container_name: jackett
    image: cr.hotio.dev/hotio/jackett
    restart: unless-stopped
    environment:
      - PUID=${DOCKER_PUID}
      - PGID=${DOCKER_PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
    volumes:
      - ./containers/jackett/config:/config
    networks:
      - seedbox

  sonarr:
    container_name: sonarr
    image: cr.hotio.dev/hotio/sonarr
    restart: unless-stopped
    environment:
      - PUID=${DOCKER_PUID}
      - PGID=${DOCKER_PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
    volumes:
      - ./containers/sonarr/config:/config
      - ./downloads:/downloads
    networks:
      - seedbox

  radarr:
    container_name: radarr
    image: cr.hotio.dev/hotio/radarr
    restart: unless-stopped
    environment:
      - PUID=${DOCKER_PUID}
      - PGID=${DOCKER_PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
    volumes:
      - ./containers/radarr/config:/config
      - ./downloads:/downloads
    networks:
      - seedbox

  overseerr:
    container_name: overseerr
    image: cr.hotio.dev/hotio/overseerr
    restart: unless-stopped
    environment:
      - PUID=${DOCKER_PUID}
      - PGID=${DOCKER_PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
    volumes:
      - ./containers/overseerr/config:/config
      - ./downloads:/downloads
    networks:
      - seedbox

networks:
  seedbox:
    name: seedbox
    driver: bridge