version: "3.7"

services:
  nginx:
    container_name: nginx
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - 80:80
      - 81:81
      - 443:443
    volumes:
      - ./containers/nginx/data:/data
      - ./containers/nginx/letsencrypt:/etc/letsencrypt

  plex:
    container_name: plex
    image: cr.hotio.dev/hotio/plex
    restart: unless-stopped
    ports:
      - ${PLEX_PORT}:32400
    environment:
      - PUID=${DOCKER_PUID}
      - PGID=${DOCKER_PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
      - PLEX_PASS=${PLEX_PASS}
    volumes:
      - ./containers/plex/config:/config
      - ./containers/plex/transcode:/transcode
      - ./downloads:/downloads

  tautulli:
    container_name: tautulli
    image: cr.hotio.dev/hotio/tautulli
    restart: unless-stopped
    environment:
      - PUID=${DOCKER_PUID}
      - PGID=${DOCKER_PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
    volumes:
      - ./containers/tautulli/config:/config

  rflood:
    container_name: rflood
    image: cr.hotio.dev/hotio/rflood
    restart: unless-stopped
    environment:
      - PUID=${DOCKER_PUID}
      - PGID=${DOCKER_PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
      - FLOOD_AUTH=${FLOOD_AUTH}
    volumes:
      - ./containers/rflood/config:/config
      - ./downloads:/downloads

  jackett:
    container_name: jackett
    image: cr.hotio.dev/hotio/jackett
    restart: unless-stopped
    environment:
      - PUID=${DOCKER_PUID}
      - PGID=${DOCKER_PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
    volumes:
      - ./containers/jackett/config:/config

  sonarr:
    container_name: sonarr
    image: cr.hotio.dev/hotio/sonarr
    restart: unless-stopped
    environment:
      - PUID=${DOCKER_PUID}
      - PGID=${DOCKER_PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
    volumes:
      - ./containers/sonarr/config:/config
      - ./downloads:/downloads

  radarr:
    container_name: radarr
    image: cr.hotio.dev/hotio/radarr
    restart: unless-stopped
    environment:
      - PUID=${DOCKER_PUID}
      - PGID=${DOCKER_PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
    volumes:
      - ./containers/radarr/config:/config
      - ./downloads:/downloads

  overseerr:
    container_name: overseerr
    image: cr.hotio.dev/hotio/overseerr
    restart: unless-stopped
    environment:
      - PUID=${DOCKER_PUID}
      - PGID=${DOCKER_PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
    volumes:
      - ./containers/overseerr/config:/config
      - ./downloads:/downloads

  flaresolverr:
    container_name: flaresolverr
    image: ghcr.io/flaresolverr/flaresolverr:latest
    restart: unless-stopped
    environment:
    - LOG_LEVEL=info
    - LOG_HTML=false
    - CAPTCHA_SOLVER=none
